{% extends "base.html" %}

{% block page_content %}
<h2 class="mb-3">Resultados</h2>
{% if results|length == 0 %}
    <p>Sem resultados</p>
{% else %}
    <table class="table table-bordered mb-3">
    <thead>
        <tr>
            {% for header in headers %}
            <th>{{ header }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for result in results %}
        <tr>
            {% for item in result %}
            <td>{{ item }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
    </table>
{% endif %}
{% endblock %}
